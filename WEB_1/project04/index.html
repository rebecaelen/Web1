<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="#" method="POST">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="name">Nome:</label>
            <input type="text" id="nome" name="dataNascimento"><br><br>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="text" id="dataNascimento" name="dataNascimento"><br><br>
            
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco"><br><br>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro"><br><br>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep"><br><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade"><br><br>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado">
                <option value="ceara">Ceará</option>
            </select><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Dados profissionais</legend>
            <label>Natureza do Cargo</label><br>
            <input type="radio" id="gerencia" name="cargo" value="Gerência">
            <label for="gerencia">Gerência</label>
            <input type="radio" id="financeiro" name="cargo" value="Financeiro">
            <label for="financeiro">Financeiro</label>
            <input type="radio" id="recepcao" name="cargo" value="Recepção">
            <label for="recepcao">Recepção</label>
            <input type="radio" id="administrativo" name="cargo" value="Administrativo">
            <label for="administrativo">Administrativo</label>
            <input type="radio" id="juridico" name="cargo" value="Jurídico">
            <label for="juridico">Jurídico</label><br><br>

            <label>Área de interesse</label><br>
            <input type="checkbox" id="computacao" name="interesse" value="Computação">
            <label for="computacao">Computação</label>
            <input type="checkbox" id="quimica" name="interesse" value="Química">
            <label for="quimica">Química</label>
            <input type="checkbox" id="meioAmbiente" name="interesse" value="Meio Ambiente">
            <label for="meioAmbiente">Meio Ambiente</label>
            <input type="checkbox" id="engenharia" name="interesse" value="Engenharia">
            <label for="engenharia">Engenharia</label>
            <input type="checkbox" id="matematica" name="interesse" value="Matemática">
            <label for="matematica">Matemática</label><br><br>

            <label for="miniCurriculo">Mini-currículo:</label><br>
            <textarea id="miniCurriculo" name="miniCurriculo" rows="4" cols="50"></textarea><br><br>
        </fieldset>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
